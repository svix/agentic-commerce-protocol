[global]
input_files = ["input.ron"]


[rust]
extra_mounts = { "rust/.rustfmt.toml" = "/app/.rustfmt.toml" }
[[rust.task]]
template = "templates/rust/component_type_summary.rs.jinja"
output_dir = "rust/src/models"
[[rust.task]]
template = "templates/rust/component_type.rs.jinja"
output_dir = "rust/src/models"


[python]
[[python.task]]
template = "templates/python/component_type_summary.py.jinja"
output_dir = "python/agentic_commerce_protocol"
[[python.task]]
template = "templates/python/component_type.py.jinja"
output_dir = "python/agentic_commerce_protocol/models"


[typescript]
[[typescript.task]]
template = "templates/typescript/component_type_summary.ts.jinja"
output_dir = "typescript/src/models"
[[typescript.task]]
template = "templates/typescript/component_type.ts.jinja"
output_dir = "typescript/src/models"


[ruby]
[[ruby.task]]
template = "templates/ruby/summary.rb.jinja"
output_dir = "ruby/lib"
[[ruby.task]]
template = "templates/ruby/component_type.rb.jinja"
output_dir = "ruby/lib/agentic_commerce_protocol/models"


[csharp]
[[csharp.task]]
template = "templates/csharp/component_type.cs.jinja"
output_dir = "csharp/Agentic.Commerce.Protocol/Models"
